{% extends 'base_detail.html' %}
{% load static %}

{% block title %}<title>J-Comp ~~~ {{ adjective.hiragana }}</title>{% endblock %}

{% block body %}

<div align="center">
    <h1>Detalle de {{ adjective.hiragana }}</h1>
    <br>
    <a class="btn btn-primary" href="{% url 'home_view' %}">Inicio</a>
    <a class="btn btn-primary" href="{% url 'vocabulary_list' %}">Vocabulario</a>
    <a class="btn btn-primary" href="{% url 'adjectives_list' %}">Adjetivos</a>
    <br><br>
    <div class="container">
        <div class="card border-info">
            <div class="card-header bg-{{ adjective.type_color }} border-info d-flex  flex-row justify-content-between">
                <h3 class="card-title"><b id="wordName" data-toggle={{ adjective.romaji }}>{{ adjective.hiragana }}</b></h3>
                <button class="btn btn-outline-info" onClick="toggleRomKan()"><img src="{% static "romkan.png" %}" width="35" height="35"></button>
            </div>
            <div class="card-body d-flex  flex-row justify-content-start text-info">
                <h4 class="card-text">Traducci√≥n: <i>{{ adjective.translation }}</i></h4>
            </div>
        </div>
    </div>
</div>

{% endblock %}
